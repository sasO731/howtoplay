<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŸ¡ Server Status: ONLINE</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      user-select: none;
    }

    .box, .link-box {
      background-color: #222;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #444;
    }

    a {
      color: #00c0ff;
      text-decoration: none;
    }

    .link-box h2 {
      margin: 0;
      font-size: 1.5em;
      color: #00c0ff;
    }

    .link-box p {
      margin: 10px 0 0;
      word-break: break-word;
    }

    .copied {
      font-size: 0.9em;
      color: #0f0;
      display: none;
    }

    .status {
      font-weight: bold;
      margin: 10px 0;
      font-size: 1.5em;
      display: inline-flex;
      gap: 1px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle"></h1>

  <div class="box">
    <p><strong>Crown PS</strong> is one of the best Growtopia Private Servers with premium features, frequent updates, and an active community. Join us and feel the fun!</p>
  </div>

  <div class="box">
    <p class="status" id="serverStatus"></p>

    <button class="button">
      <a href="https://example.com/vhost" target="_blank">Download VHOST</a>
    </button>

    <button class="button">
      <a href="https://example.com/ptunnel.apk" target="_blank">Copy PTUNNEL (Android)</a>
    </button>

    <button class="button">
      <a href="https://example.com/windows" target="_blank">Copy WINDOWS</a>
    </button>
  </div>

  <script>
    // Culori pentru titlu Crown PS (mai multe culori plÄƒcute)
    const colorsTitle = ['red', 'green', 'pink', 'cyan', 'orange', 'yellow', 'violet'];

    const titleText = "Crown PS";
    const pageTitle = document.getElementById('pageTitle');

    // CreÄƒm span pentru fiecare literÄƒ din titlu
    function createTitleSpans() {
      pageTitle.innerHTML = '';
      for(let i = 0; i < titleText.length; i++) {
        const span = document.createElement('span');
        span.textContent = titleText[i];
        span.style.color = colorsTitle[i % colorsTitle.length]; // culoare iniÈ›ialÄƒ variatÄƒ
        pageTitle.appendChild(span);
      }
    }
    createTitleSpans();

    const titleSpans = pageTitle.querySelectorAll('span');
    let colorStep = 0;

    function animateTitle() {
      // Pentru fiecare literÄƒ, Ã®i dÄƒm o culoare diferitÄƒ, offsetatÄƒ cu colorStep
      titleSpans.forEach((span, i) => {
        // Culoarea pentru litera i este la index (i + colorStep) modulo lungimea paletei
        const colorIndex = (i + colorStep) % colorsTitle.length;
        span.style.color = colorsTitle[colorIndex];
      });
      colorStep = (colorStep + 1) % colorsTitle.length;
    }

    animateTitle();
    setInterval(animateTitle, 1300);

    // Pentru Server Status
    const statusText = "Server Status: ONLINE";
    const statusContainer = document.getElementById("serverStatus");

    // Descompunem textul Ã®n spanuri
    statusContainer.innerHTML = '';
    for(let i = 0; i < statusText.length; i++) {
      const span = document.createElement('span');
      span.textContent = statusText[i];
      statusContainer.appendChild(span);
    }

    const statusSpans = statusContainer.querySelectorAll('span');

    // Culori verzi de la inchis la deschis
    const greenShades = [
      '#004d00',
      '#006600',
      '#008000',
      '#00b300',
      '#00e600',
      '#33ff33'
    ];

    let statusOffset = 0;

    function animateStatus() {
      statusSpans.forEach((span, i) => {
        let colorIndex = (i + statusOffset) % greenShades.length;
        span.style.color = greenShades[colorIndex];
      });
      statusOffset = (statusOffset + 1) % greenShades.length;
    }

    animateStatus();
    setInterval(animateStatus, 300);

  </script>

</body>
</html>
