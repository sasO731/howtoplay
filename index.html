<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Status: ONLINE</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      user-select: none;
      transition: color 1s ease;
    }

    .box, .link-box {
      background-color: #222;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #444;
    }

    a {
      color: #00c0ff;
      text-decoration: none;
    }

    .link-box h2 {
      margin: 0;
      font-size: 1.5em;
      color: #00c0ff;
    }

    .link-box p {
      margin: 10px 0 0;
      word-break: break-word;
    }

    .copied {
      font-size: 0.9em;
      color: #0f0;
      display: none;
    }

    .status {
      font-weight: bold;
      margin: 10px 0;
      font-size: 1.5em;
      user-select: none;
      color: #004d00; /* culoare verde inchis implicit */
    }
  </style>
</head>
<body>

  <h1 id="pageTitle">Crown PS</h1>

  <div class="box">
    <p><strong>Crown PS</strong> is one of the best Growtopia Private Servers with premium features, frequent updates, and an active community. Join us and feel the fun!</p>
  </div>

  <div class="box">
    <p class="status" id="serverStatus">Server Status: ONLINE</p>

    <button class="button">
      <a href="https://example.com/vhost" target="_blank">Download VHOST</a>
    </button>

    <button class="button">
      <a href="https://example.com/ptunnel.apk" target="_blank">Copy PTUNNEL (Android)</a>
    </button>

    <button class="button">
      <a href="https://example.com/windows" target="_blank">Copy WINDOWS</a>
    </button>
  </div>

  <script>
    // Paleta de culori pentru titlu: deschis și închis (perechi)
    const colorPairs = [
      ['#FF0000', '#800000'],  // rosu deschis / rosu inchis
      ['#FF7F00', '#804000'],  // portocaliu deschis / portocaliu inchis
      ['#FFFF00', '#808000'],  // galben deschis / galben inchis
      ['#0000FF', '#000080'],  // albastru deschis / albastru inchis
      ['#00FF00', '#008000']   // verde deschis / verde inchis
    ];

    const title = document.getElementById('pageTitle');
    let colorIndex = 0;
    let bright = true; // indicator daca suntem pe culoarea deschisa sau inchisa

    function animateTitleColor() {
      const [brightColor, darkColor] = colorPairs[colorIndex];

      // Setăm culoarea titlului în funcție de bright (deschis sau inchis)
      title.style.color = bright ? brightColor : darkColor;

      if (!bright) {
        // când s-a terminat de afișat culoarea inchisa, trecem la urmatoarea pereche
        colorIndex = (colorIndex + 1) % colorPairs.length;
      }

      // inversăm bright pentru pasul următor
      bright = !bright;
    }

    animateTitleColor(); // apel inițial
    setInterval(animateTitleColor, 1300); // schimbă culoarea la 1.3 secunde

    // Pentru Server Status: culori gradient verde inchis → verde deschis, text complet

    const statusContainer = document.getElementById("serverStatus");

    const greenDark = '#004d00';
    const greenLight = '#33ff33';

    let statusBright = true;

    function animateStatusColor() {
      statusContainer.style.color = statusBright ? greenLight : greenDark;
      statusBright = !statusBright;
    }

    animateStatusColor();
    setInterval(animateStatusColor, 2000);  // schimbare mai lenta, la 2 secunde

  </script>

</body>
</html>
