<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Status: ONLINE</title>  <!-- Schimbat titlul -->
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 10s ease infinite;
      margin-top: 30px;
    }

    /* Efect pulsant verde pe fiecare literă */
    .status {
      font-weight: bold;
      margin: 10px 0;
      font-size: 1.5em;
      /* Flexbox ca să lucreze cu literele */
      display: inline-flex;
      gap: 2px;
    }

    .status span {
      animation: pulseGreen 2s infinite;
      animation-timing-function: ease-in-out;
      display: inline-block;
    }

    /* Delay pe fiecare literă ca să se schimbe individual */
    .status span:nth-child(1) { animation-delay: 0s; }
    .status span:nth-child(2) { animation-delay: 0.2s; }
    .status span:nth-child(3) { animation-delay: 0.4s; }
    .status span:nth-child(4) { animation-delay: 0.6s; }
    .status span:nth-child(5) { animation-delay: 0.8s; }
    .status span:nth-child(6) { animation-delay: 1.0s; }
    .status span:nth-child(7) { animation-delay: 1.2s; }
    .status span:nth-child(8) { animation-delay: 1.4s; }
    .status span:nth-child(9) { animation-delay: 1.6s; }
    .status span:nth-child(10) { animation-delay: 1.8s; }
    .status span:nth-child(11) { animation-delay: 2s; }
    .status span:nth-child(12) { animation-delay: 2.2s; }
    .status span:nth-child(13) { animation-delay: 2.4s; }
    .status span:nth-child(14) { animation-delay: 2.6s; }
    .status span:nth-child(15) { animation-delay: 2.8s; }

    @keyframes pulseGreen {
      0%, 100% {
        color: #004d00; /* verde închis */
      }
      50% {
        color: #00ff00; /* verde deschis */
      }
    }

    .box, .link-box {
      background-color: #222;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #444;
    }

    a {
      color: #00c0ff;
      text-decoration: none;
    }

    .link-box h2 {
      margin: 0;
      font-size: 1.5em;
      color: #00c0ff;
    }

    .link-box p {
      margin: 10px 0 0;
      word-break: break-word;
    }

    .copied {
      font-size: 0.9em;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Crown PS</h1>

  <div class="box">
    <p><strong>Crown PS</strong> is one of the best Growtopia Private Servers with premium features, frequent updates, and an active community. Join us and feel the fun!</p>
  </div>

  <div class="box">
    <p class="status" id="serverStatus"></p>  <!-- aici va fi textul animat -->
    
    <button class="button">
      <a href="https://example.com/vhost" target="_blank">Download VHOST</a>
    </button>

    <button class="button">
      <a href="https://example.com/ptunnel.apk" target="_blank">Copy PTUNNEL (Android)</a>
    </button>

    <button class="button">
      <a href="https://example.com/windows" target="_blank">Copy WINDOWS</a>
    </button>
  </div>

  <!-- restul codului tău rămâne la fel -->

  <script>
    // Textul "Server Status: ONLINE" împărțit în span-uri ca să putem anima literele individual
    const statusText = "Server Status: ONLINE";
    const statusContainer = document.getElementById("serverStatus");

    // Curățăm în caz că are ceva
    statusContainer.innerHTML = "";

    // Pentru fiecare literă creăm un <span> cu animație delayată
    for(let i = 0; i < statusText.length; i++) {
      const span = document.createElement("span");
      span.textContent = statusText[i];
      statusContainer.appendChild(span);
    }
  </script>

</body>
</html>
