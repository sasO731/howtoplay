<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      user-select: none;
    }

    .box, .link-box {
      background-color: #222;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #444;
    }

    a {
      color: #00c0ff;
      text-decoration: none;
    }

    .link-box h2 {
      margin: 0;
      font-size: 1.5em;
      color: #00c0ff;
    }

    .link-box p {
      margin: 10px 0 0;
      word-break: break-word;
    }

    .copied {
      font-size: 0.9em;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle"></h1>

  <div class="box">
    <p><strong>Crown PS</strong> is one of the best Growtopia Private Servers with premium features, frequent updates, and an active community. Join us and feel the fun!</p>
  </div>

  <div class="box">
    <p class="status" id="serverStatus"></p>

    <button class="button">
      <a href="https://example.com/vhost" target="_blank">Download VHOST</a>
    </button>

    <button class="button">
      <a href="https://example.com/ptunnel.apk" target="_blank">Copy PTUNNEL (Android)</a>
    </button>

    <button class="button">
      <a href="https://example.com/windows" target="_blank">Copy WINDOWS</a>
    </button>
  </div>

  <script>
    const colors = ['yellow', 'red', 'cyan', 'green', 'orange', 'pink'];
    const titleText = "Crown PS";
    const pageTitle = document.getElementById('pageTitle');

    // CreÄƒm span pentru fiecare literÄƒ
    function createTitleSpans() {
      pageTitle.innerHTML = '';
      for(let i = 0; i < titleText.length; i++) {
        const span = document.createElement('span');
        span.textContent = titleText[i];
        // SetÄƒm culoarea iniÈ›ialÄƒ pe galben
        span.style.color = colors[0];
        pageTitle.appendChild(span);
      }
    }
    createTitleSpans();

    const spans = pageTitle.querySelectorAll('span');
    let currentLetter = 0;
    let currentColorIndex = 0;

    function animateTitle() {
      // Reset culoare la toate literele la alb/gri (sau culoare implicitÄƒ)
      spans.forEach(span => span.style.color = 'white');

      // Pentru litera curentÄƒ schimbÄƒm culoarea conform colorIndex
      spans[currentLetter].style.color = colors[currentColorIndex];

      // ActualizÄƒm culoarea pentru urmÄƒtorul pas
      currentColorIndex = (currentColorIndex + 1) % colors.length;

      // Trecem la urmÄƒtoarea literÄƒ (cu wrap)
      currentLetter = (currentLetter + 1) % spans.length;
    }

    // AnimÄƒm la fiecare 1.3 secunde
    animateTitle(); // prima datÄƒ instant
    setInterval(animateTitle, 1300);

    // Pentru server status â€“ doar text simplu verde (sau cum vrei)
    const statusContainer = document.getElementById("serverStatus");
    statusContainer.textContent = "Server Status: ONLINE";
    statusContainer.style.color = "#00ff00"; // verde simplu
    statusContainer.style.fontWeight = "bold";
    statusContainer.style.fontSize = "1.5em";
  </script>

</body>
</html>
